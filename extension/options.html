<!DOCTYPE html>
<html lang="en">
<head>
    <title>FocusManga Options</title>
    <meta charset="utf-8"/>
    <link rel="icon" href="img/icon128.png"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap4-toggle.min.css"/>
    <link rel="stylesheet" href="css/options.css">
    <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'/>
</head>
<body>
<main class="container">

    <div class="rounded box-shadow p-3 mb-5">
        <h1>FocusManga</h1>
    </div>

    <div class="row mb-5">

        <div id="options" class="col">
            <h3 class="border-bottom">Options</h3>
            <div class="mb-3">
                <label for="timer-delay">Timer Delay</label>
                <input id="timer-delay"
                       class="form-control"
                       type="number"/>
            </div>
            <div>
                <input id="focusmanga-enabled"
                       type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-on="FocusManga Enabled"
                       data-off="FocusManga Disabled"
                       data-style="mb-3"
                       data-onstyle="outline-success"
                       data-offstyle="outline-danger"
                       data-width="250"
                       data-height="50"/>
            </div>
            <div>
                <input id="timer-enabled"
                       type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-style="mb-3"
                       data-on="Timer Enabled"
                       data-off="Timer Disabled"
                       data-onstyle="outline-success"
                       data-offstyle="outline-danger"
                       data-width="250"
                       data-height="50"/>
            </div>
            <div>
                <input id="page-numbers-enabled"
                       type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-style="mb-3"
                       data-on="Page Numbers Enabled"
                       data-off="Page Numbers Disabled"
                       data-onstyle="outline-success"
                       data-offstyle="outline-danger"
                       data-width="250"
                       data-height="50"/>
            </div>
            <div>
                <input id="progressbar-enabled"
                       type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-style="mb-3"
                       data-on="Progressbar Enabled"
                       data-off="Progressbar Disabled"
                       data-onstyle="outline-success"
                       data-offstyle="outline-danger"
                       data-width="250"
                       data-height="50"/>
            </div>
            <div>
                <input id="exif-rotation-correction-enabled"
                       type="checkbox"
                       checked
                       data-toggle="toggle"
                       data-style="mb-3"
                       data-on="EXIF Rotation Correction Enabled"
                       data-off="EXIF Rotation Correction Disabled"
                       data-onstyle="outline-success"
                       data-offstyle="outline-danger"
                       data-width="250"
                       data-height="50"/>
            </div>
        </div>

        <div class="col">
            <h3 class="border-bottom">Key Bindings</h3>
            <dl class="row">

                <dt class="col-sm-6">Toggle FocusManga</dt>
                <dd class="col-sm-6"><kbd><kbd>shift</kbd> + <kbd>F</kbd></kbd> (<kbd>Esc</kbd> to disable)</dd>

                <dt class="col-sm-6">Toggle Timer</dt>
                <dd class="col-sm-6"><kbd>space</kbd></dd>

                <dt class="col-sm-6">Download image to FocusManga folder</dt>
                <dd class="col-sm-6"><kbd>f</kbd></dd>
            </dl>
        </div>
    </div>
    <h3 class="border-bottom">Supported Sites</h3>
    <div id="hoster-list" class="row mb-5">
        <div class="col everyone">
            <div class="list-group">
                <a class="hoster list-group-item list-group-item-action" href="#">
                    <img class="icon" src="" />
                    <strong class="name ml-3">Hoster Name</strong>
                </a>
            </div>
        </div>
        <div class="col mature">
            <div class="card">
                <a href="#mature-list" class="card-header" role="button" data-toggle="collapse" aria-controls="mature-list" aria-expanded="false">
                    Mature Sites
                </a>
                <div id="mature-list" class="list-group list-group-flush collapse">
                </div>
            </div>
        </div>
    </div>

    <h3 class="border-bottom">Version History</h3>
    <div id="version-history" class="row">
        <div class="col">
            <div class="version card mb-3">
                <div class="card-header">v0.0.1</div>
                <div class="changes list-group list-group-flush">
                    <div class="change list-group-item">
                        <img src="img/bug.png" />
                        <span class="change-desc m-3">This change happened.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

            <span class="m-3">FocusManga</span>
        </a>
        <a class="col-4 text-center" href="https://github.com/shylux/FocusManga/issues/new">
            Request a new site / feature or report an issue
        </a>
        <a class="col-4" href="https://github.com/shylux/FocusManga">
            <div class="float-right text-nowrap">
                <span class="m-3">Contribute</span>
                <img src="img/GitHub-Mark-Light-64px.png" alt="GitHub" />
            </div>
        </a>
    </div>
</footer>

<script src="hoster.js"></script>
<script src="option_storage.js"></script>
<script src="options.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/bootstrap/bootstrap4-toggle.min.js"></script>
</body>
</html>
