        <dl class="row">

          <dt class="col-sm-3">Toggle FocusManga</dt>
          <dd class="col-sm-9"><kbd><kbd>shift</kbd> + <kbd>F</kbd></kbd> (<kbd>Esc</kbd> to disable)</dd>

          <dt class="col-sm-3">Toggle Timer</dt>
          <dd class="col-sm-9"><kbd>space</kbd></dd>

          <dt class="col-sm-3">Download image to FocusManga folder</dt>
          <dd class="col-sm-9"><kbd>f</kbd></dd>
        </dl>
      </div>

      <div class="bg-white rounded box-shadow p-3 mb-3">
        <h3 class="border-bottom">Options</h3>
        <input type="checkbox" checked data-toggle="toggle">
      </div>
    </div>
